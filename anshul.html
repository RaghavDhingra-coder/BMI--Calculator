<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
    
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }
    
        #root {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
    
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
    
        input[type="number"]:focus {
            border-color: #00bcd4;
            outline: none;
        }
    
        button {
            width: 48%;
            padding: 12px;
            margin: 10px 1%;
            border: none;
            border-radius: 10px;
            background-color: #00bcd4;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        button:hover {
            background-color: #0097a7;
        }
    
        #result1, #result2 {
            margin-top: 12px;
            padding: 10px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            color: #333;
            background-color: #f1f1f1;
        }
    
        @media (max-width: 500px) {
            #root {
                padding: 1.5rem;
            }
    
            button {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
    
    
    
    
</head>
<body>
    <div id="root">
        <input type="number" name="" id="weight" placeholder="Enter Weight In Kg">
        <input type="number" id="height" placeholder="Enter Height in meters" step="any">


        <button id="compute">Compute BMI</button>
        <div id="result1">Result : </div>
        
        <button id="check">Check</button>
        <div id="result2">Result : </div>
    </div>
    <script src="./anshul.js"></script>
</body>
</html>
